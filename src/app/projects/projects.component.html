<app-navbar></app-navbar>
<section id="projects">
  <div class="container">
    <div class="row">
      <h3 class="text-center">Our Projects</h3>
      <div class="separator separator-danger">âœ»</div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4" *ngFor="let project of projects">
        <div class="panel panel-default project-panel card">
          <div class="panel-heading project-panel-heading">
            <a routerLink="/project-details/{{project.id}}" class="project-title"><h5>{{project.name}}</h5></a>
            <img src="{{project.img_url}}" alt="" width="100%" height="180">
          </div>
          <div class="panel-body">
            <h5 class="hidden-sm">{{project.name}}</h5>
            <small>{{project.description | truncate: 150}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
