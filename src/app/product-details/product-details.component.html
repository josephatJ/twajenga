<app-navbar></app-navbar>
<section id="product-detail">
  <app-loader *ngIf="loading && !hasError"></app-loader>
  <div class="container" *ngIf="!loading && !hasError">
    <div class="row">
      <div class="title-area">
        <h3 class="text-center">{{product.name}}</h3>
        <div class="separator" style="color: orange;">âœ»</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="owl-carousel product-carousel">
          <!--<div class="embed-responsive embed-responsive-16by9"  *ngIf="product.video_url">-->
            <!--<iframe [src]="product.video_url | safe" frameborder="0" allowfullscreen autoplay="1" autostart="0"></iframe>-->
          <!--</div>-->
          <div class="embed-responsive embed-responsive-16by9">
            <img [src]="product.cover_url" class="img-responsive" alt="">
          </div>
        </div>
        <ul id='carousel-custom-dots' class='owl-dots list-inline text-center'>
          <li class="owl-dot" *ngIf="product.video_url"><span></span></li>
          <li class="owl-dot"><span></span></li>
        </ul>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default product-description-panel" style="height: 500px; border: none; background-color: #FFFFFF; overflow-y: auto;">
              <div class="panel-body" style="padding-top: 0px">
                <ul class="list-inline" style="border-bottom: solid 1px #cecece;">
                  <h4 style="margin-left: 5px;"><b>{{product.name}}</b></h4>
                </ul>
                <h4><b>Description</b></h4>
                <p class="text-justify">{{product.description}}</p> <br>
                <ul class="list-unstyled" *ngFor="let feature of product.features">
                  <div class="row">
                    <div class="col-md-2 col-xs-2 col-sm-2" style="color: #008EDD; padding-left: 8%;"><span class=""><i class="fa fa-check-square"></i></span></div>
                    <div class="col-md-10 col-xs-10 col-sm-10" style="padding-left: 0px;"><span>{{feature}}</span></div>
                  </div>
                </ul>
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-inline pull-left" style="margin-top: 15px;">
                      <li><a class="btn btn-sm btn-primary" routerLink="/products" style="border: none; color: #FF7200;">All products</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--<div class="col-md-12">-->
            <!--<div class="panel panel-default product-features-panel"  style="background-color: #FFFFFF; height: 250px; border: none; overflow-y: auto;">-->
              <!--<div class="panel-body">-->
                <!--&lt;!&ndash;<h4><b>Benefits</b></h4>&ndash;&gt;-->
                <!--<div style="border-bottom: solid 1px #cecece; margin-bottom: 10px;"></div>-->

              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</section>
